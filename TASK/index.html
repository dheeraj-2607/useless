<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Itim&family=Kablammo&family=Spicy+Rice&family=Tiny5&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=DotGothic16&family=Itim&family=Kablammo&family=Spicy+Rice&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Manage Tasks</h1>
    
    <!-- Task Input Form -->
    <div class="task-form">
      <input type="text" id="task-input" placeholder="Enter new task">
      <button id="add-task">Add Task</button>
    </div>

    <!-- Task List Display -->
    <ul id="task-list"></ul>

    <!-- Back Button to Timer Page -->
    <a href="/index.html" class="button-link">Back to Timer</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
